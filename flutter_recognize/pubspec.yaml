name: flutter_recognize
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^1.0.4
  get: ^3.22.2
  flutter_screenutil: ^2.3.1
  shared_preferences: 2.0.7

  #--------- DATABASE -----------
  sqflite: ^2.0.2

  #---------- CAMERA ------------
  image: ^3.0.2
  camera: ^0.9.4+21

  #------- FILE MANAGER ---------
  path_provider: ^2.0.4
  # image_picker: 0.8.3

  #------------ I.A -------------
  tflite_flutter:
    path: ../tflite_flutter-0.9.0
  google_mlkit_face_detection:
    path: ../google_mlkit_face_detection


  # google_mlkit_image_labeling:
  #   path: ../../google_mlkit_image_labeling

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  assets:
    - assets/mobilefacenet.tflite
    - assets/ml/

  fonts:
    - family: Icomoon
      fonts:
        - asset: assets/assets_ptem2/fonts/IcoMoon-Free.ttf

    - family: Montserrat
      fonts:
        - asset: assets/assets_ptem2/fonts/Montserrat-Regular.ttf
        - asset: assets/assets_ptem2/fonts/Montserrat-Bold.ttf
          weight: 100

    - family: SourceSansPro
      fonts: 
        - asset: assets/assets_ptem2/fonts/SourceSansPro-Regular.ttf 
        # - asset: assets/assets_ptem2/fonts/SourceSansPro-black.ttf  
          # weight: 300


    - family: OpenSans    
      fonts: 
        - asset: assets/assets_ptem2/fonts/OpenSans-Regular.ttf
        - asset: assets/assets_ptem2/fonts/OpenSans-Bold.ttf      

    - family: Alata 
      fonts: 
        - asset: assets/assets_ptem2/fonts/Alata-Regular.ttf        

    - family: VarelaRound
      fonts: 
        - asset: assets/assets_ptem2/fonts/VarelaRound-Regular.ttf 

    - family: Nexa
      fonts: 
        - asset: assets/assets_ptem2/fonts/Nexa-Bold.otf 

    #-------- NUNITO --------

    - family: NunitoBlack
      fonts: 
        - asset: assets/assets_ptem2/fonts/Nunito/Nunito-Black.ttf

    - family: NunitoExtraBold
      fonts: 
        - asset: assets/assets_ptem2/fonts/Nunito/Nunito-ExtraBold.ttf
        
    - family: Nunito
      fonts: 
        - asset: assets/assets_ptem2/fonts/Nunito/Nunito-Light.ttf